<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Ejercicio</title>
</head>

<body>
    <div class="contenedor">
        <form class="form" action="">
            <fieldset>
                <input class="name-input" placeholder="Ingrese Nombre y Apellido" type="text" id="nombre">
                <input class="dni-input" placeholder="Ingrese Número de DNI" type="number" id="dni">
            </fieldset>
            <span class="span-radio">Ingrese la opción correspondiente para la compra de dolares</span>

            <fieldset class="radio-cont">
                <label class="radio" for="puede">Habilitado<input type="radio" name="check" id="puede"></label>
                <label class="radio" for="puede">Inhabilitado<input type="radio" name="check" id="noPuede"></label>
            </fieldset><button class="boton-enviar" type="submit" id="enviar">Enviar</button>
        </form>
        <div class="list-container">
            <h1>Listado de Clientes</h1>
            <ul id="lista"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
